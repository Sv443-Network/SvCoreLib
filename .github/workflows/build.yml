name: build

on: [push] # runs on every push

jobs:
  build:
    runs-on: ubuntu-latest

    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        node-version: [13.x]

    steps:
    - uses: actions/checkout@v1 # checkout latest commit
    - name: Use Node.js ${{ matrix.node-version }} # set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies # runs the npm ci command to install all dependencies
      run: npm ci
      env:
        CI: "true"
    - name: Install DevDependencies # runs the npm i -D command to install all devdependencies
      run: npm i -D
      env:
        CI: "true"
    - name: Lint # Runs ESLint on the project
      run: npm run lint
      env:
        CI: "true"
    # - name: Run Unit Tests # runs all unit tests
    #   run: npm test
    #   env:
    #     CI: "true"
    # - name: Upload Coverage Report # runs the unit tests and uploads the coverage report from the unit tests to codecov.io
    #   env:
    #     CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    #   run: npx nyc --reporter=lcov npm run test && npx codecov -t $CODECOV_TOKEN
    - name: Discord success notification # sends a Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: 'âœ… **SvCoreLib CI** (triggered by `{{GITHUB_ACTOR}}` on `{{GITHUB_REF}}`) was successful (see https://github.com/Sv443/SvCoreLib/commit/{{GITHUB_SHA}}/checks)' 
    - name: Discord failure notification # sends a Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: 'ðŸš« **SvCoreLib CI** (triggered by `{{GITHUB_ACTOR}}` on `{{GITHUB_REF}}`) has failed (see https://github.com/Sv443/SvCoreLib/commit/{{GITHUB_SHA}}/checks)'
      if: failure()
